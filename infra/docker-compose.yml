version: '3.8'

services:
  db:
    container_name: db
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    user: postgres

  back:
    container_name: back
    build: ../backend/
    restart: unless-stopped
    volumes:
      - static_volume:/app/hackathon_projects/static/
      - shared_volume:/app/hackathon_projects/data/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    container_name: frontend
    build: ../frontend
    volumes:
      - ./frontend/:/app/result_build/

  ds:
    container_name: ds_service
    build: ../ds/scripts/
    restart: unless-stopped
    volumes:
      - shared_volume:/app/src/tmp/
    depends_on:
      - back
    env_file:
      - ./.env.ds

  redis:
    container_name: redis
    image: redis:7.2.1-alpine
    restart: unless-stopped

  celery:
    container_name: celery-worker
    build: ../backend/
    restart: unless-stopped
    volumes:
      - shared_volume:/app/hackathon_projects/data/
    command: celery -A hackathon_projects worker  -B -l INFO
    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  flower:
    build: ../backend/
    restart: unless-stopped

    container_name: flower_app
    command: celery -A hackathon_projects flower
    depends_on:
      - redis
      - celery
    ports:
      - "5555:5555"
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-local.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - static_volume:/var/html/static/
      - ../docs/:/usr/share/nginx/html/docs/
    depends_on:
      - back

volumes:
  static_volume:
  db_data:
  shared_volume: